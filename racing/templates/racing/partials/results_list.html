{% for meet in meets %}
    <a href="{{ meet.get_absolute_url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
            <p class="mb-0">{{ meet.name }}</p>
            <span class="text-muted">{{ meet.date }}</span>
        </div>
        <div class="text-end">
        {% for conference in meet.conferences.all %}
            {% if conference.logo %}
                <img src="{{ conference.logo.url }}" alt="Conference logo" style="height: 2rem">
            {% else %}
                <span class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill">{{ conference }}</span>
            {% endif %}            
        {% endfor %}
        </div>
    </a>
{% empty %}
    <div class="list-group-item fst-italic">No results found</div>
{% endfor %}
